<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Book Store - Website Design</title>

<body>
<!-- partial:index.partial.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Card</title>
</head>
<body class='flex'>
    <div class="container flex">
        <div class="subcontainer">

            <!-- Overlay -->
            <div class="overlay"></div>

            <!-- Modal -->
        <div class="modal">
        </div>
        </div>
    </div>
    <template data-card-template>
        <div class='img-container'>
            <div class="img-subcontainer">
                <img src=""
                    class='book-img' id="">
            </div>
            <div class="content flex">
                <h3 class='title' data-title>Wilder Girls</h3>
                <div class='wrapper flex'>
                    <p class='default'>- by </p>
                    <p class="author" data-author>Rory Power</p>
                </div>
                <p class='genre' data-genre>Fiction</p>
            </div>
        </div>
    </template>
    <template data-book>
            <div class="book flex open">
                <img src='' class="front">
                <ul class="pages">
                    <li class="page one"></li>
                    <li class="page two"></li>
                    <li class="page three"></li>
                    <li class="page four"></li>
                    <li class="page five"></li>
                    <li class="page six"></li>
                    <li class="page seven"></li>
                </ul>
                <div class="back" style=" background-image : url(https://raw.githubusercontent.com/rishikumarr/images/main/36.jpeg)"></div>
            </div>
            <div class="modal-content">
                <div class="content-left">
                    <button class="cost"></button>
                </div>
                <div class="content-right">
                    <h3 class='modal-title'></h3>
                    <h6 class='modal-author'></h6>
                    <div class="description">
                        <p></p>
                    </div>
                    <div class="modal-genre">
                        <h4></h4>
                    </div>
                </div>
            </div>
    </template>
  <div class="dribbble flex">
        <a href="https://dribbble.com/shots/15716828-Book-Store-Website-Design-Idea" target = '_blank'>Design in</a>
        <img src="https://raw.githubusercontent.com/rishikumarr/images/main/social-media/1.svg" alt="" srcset="">
    </div>
</body>
</html>

</body>
</html>
